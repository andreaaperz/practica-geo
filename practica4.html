<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API estática de Google Maps</title>
</head>
<body>

    <button onclick="obtieneUbicacion()">Obetener ubicación </button>

    <div id="mapa"></div>

    <script>
        function obtieneUbicacion(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            } else {
                demo.innerHTML = "El navegador no dispone de la capacidad de geolocalización"
            }

            function muestraPosicion(posicion){
                var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;

                console.log(coordenadas);

                var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=20&size=800x800&key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24";

                var mapa = document.getElementById("mapa");

                mapa.innerHTML = "<img src=" + imagenurl + ">";

            }
        }
    </script>
    
</body>
</html>

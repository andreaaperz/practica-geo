<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nearbySearch de Places</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            background-image: linear-gradient(180deg, #694742 0, #67413e 10%, #64393b 20%, #613137 30%, #5e2934 40%, #591f32 50%, #541530 60%, #4e0a30 70%, #480130 80%, #410031 90%, #3a0033 100%);
        }

        #map {
            width: 100%;
            height: 540px;
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>

    <div class="container-fluid m-2">
        <div class="row">
            <div class="col-12 my-4 text-center">
                <h1>Places por ubicaci√≥n</h1>
            </div>
        </div>
        <div class="col-4 d-flex justify-content-center mb-4">
            <select name="tipo" id="tipo" class="form-control">
                <option value="restaurant">Restaurante</option>
                <option value="bar">Bar</option>
                <option value="mall">Plaza</option>
                <option value="park">Parque</option>
            </select>
            <ul id="placesList"></ul>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <div id="mapa"></div>
        </div>
    </div>


    <script>
        var map;
        var markers = [];

        function iniciaMapa() {
            var coordenadas = { lat: 21.152639, lng: -101.711598 };

            var propiedades = {
                center: coordenadas,
                zoom: 12
            };

            map = new google.maps.Map(document.getElementById('mapa'), propiedades);
            muestraLugares();

        }

        var tipo = document.getElementById('tipo');
        var valor;

        tipo.addEventListener('change', function () {

            valor = this.options[tipo.selectedIndex].value;
            muestraLugares();
        });

        function muestraLugares() {

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(posicion => {

                    var coordenadas = {
                        lat: posicion.coords.latitude,
                        lng: posicion.coords.longitude
                    };

                    var service = new google.maps.places.PlacesService(map);
                    service.nearbySearch({ location: coordenadas, radius: 1000, type: [valor] }, function (results, status, pagination) {

                        if (status !== 'OK') return;
                        crearMarcadores(results);

                    });
                });
            }
        }


        function crearMarcadores(places) {

            var bounds = new google.maps.LatLngBounds();
            console.log(places);
            borraMarcadores();

            for (var i = 0, place; place = places[i]; i++) {
                var marker = new google.maps.Marker({
                    map: map,
                    title: '<strong>' + place.name + '</strong>,' + place.vicinity,
                    position: place.geometry.location
                });

                markers.push(marker);

                google.maps.event.addListener(marker, 'mouseover', function () {

                    var infowindow = new google.maps.InfoWindow({
                        content: this.title,
                        position: this.position
                    });

                    infowindow.open(map);

                    setTimeout(function () { infowindow.close(); }, 3000);

                });

                var li = document.createElement('li');
                li.textContent = place.name;
                placesList.appendChild(li);

                bounds.extend(place.geometry.location);
            };

            map.fitBounds(bounds);
        }

        function borraMarcadores() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            };

            while (placesList.hasChildNodes()) {
                placesList.removeChild(placesList.firstChild);
            }
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&libraries=places&callback=iniciaMapa"
        async defer></script>

</body>
</html>

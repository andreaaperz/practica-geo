<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        body{
            background-color: #ffd6cd;
        }

        #map{
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mt-3" style="color: white">MAPA - Práctica 5</h1>
                    <div id="map" class="mt-5"></div>
                </div>
            </div>
        </div>
    </div>

    <script>

        alert("Si selecciona 'no permitir' a la ubicación de su casa, le van a aparecer más marcadores.");

        var informacion = "<h1>Mi casa </h1><p>Mi casa es tu casa :)</p>"

        function iniciaMapa(){

            var propiedades = {
                center: {
                    lat: 45.4647148, lng: -73.830271
                },
                zoom: 16
            };

            const mapa = document.getElementById("map");
            const map = new google.maps.Map(mapa, propiedades);
            
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(position =>{

                    let posicion = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    }

                    console.log(posicion)

                    const marker = new google.maps.Marker({
                        position: posicion,
                        map,
                        title: "Mi casa"
                    });

                    map.setCenter(posicion);

                    const infoWindow = new google.maps.InfoWindow({
                        content: informacion
                    })

                    marker.addListener("mouseover", ()=>{
                        infoWindow.open(map,marker);
                    });

                });

                //FAIRVEW
                const marker2 = new google.maps.Marker({
                        position:  {lat: 45.4647148, lng: -73.830271},
                        map,
                        title: "Fairvew"
                    });

                    map.setCenter( {lat: 45.4647148, lng: -73.830271});

                    const infoWindow = new google.maps.InfoWindow({
                        content: "<h1>FAIRVEW</h1><p>Mall</p>"
                    })

                    marker2.addListener("mouseover", ()=>{
                        infoWindow.open(map,marker2);
                    });

                //CENTRE
                const marker3 = new google.maps.Marker({
                        position:  {lat: 45.4680251, lng: -73.8243142},
                        map,
                        title: "Centre"
                    });

                    const infoWindow2 = new google.maps.InfoWindow({
                        content: "<h1>Centre d'Animaux Nature</h1><p>Servicio a domicilio</p>"
                    })

                    marker3.addListener("mouseover", ()=>{
                        infoWindow2.open(map,marker3);
                    });

                //WALMART
                const marker4 = new google.maps.Marker({
                        position:  {lat: 45.4642468, lng: -73.8332239},
                        map,
                        title: "Farivew"
                    });

                    const infoWindow3 = new google.maps.InfoWindow({
                        content: "<h1>Central de camiones</h1><p>Líneas 407, 411, 400.. etc.</p>"
                    })

                    marker4.addListener("mouseover", ()=>{
                        infoWindow3.open(map,marker4);
                    });
            } 
        }

    </script>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!--maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3HTGbR2g2fA9AMdMoXbAIYMz2dIONoFs&callback=iniciaMapa" async defer></script>

</body>
</html>
